    <title>else if</title>
</head>
<body>
    <script>
       /* let number = 0;
        if(number > 0){
            document.write("양수입니다.");
        }else if(number == 0){

            document.write("음수입니다.");
        }
        
        점수를 받아서 90점 이상이라면 A학점
        80점 이상이라면 B학점
        70점 이상이라면 C학점
        60점 이상이라면 D학점
        이하라면 F학점으로 재시험 
        
        */

        let number = prompt("점수를 입력하세요!");
        
        if(number >= 90){
            document.write("A학점");
        }else if(number >= 80){
            document.write("B학점");
        }else if(number >= 70){
            document.write("C학점");
        }else if(number >= 60){
            document.write("D학점");
        }else (number < 60){
            document.write("F학점입니다. 재시험");
        }

    </script>
</body>
