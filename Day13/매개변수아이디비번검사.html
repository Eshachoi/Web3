        /*
        아이디 변수에 아이디를 미리 지정해놓음
        패스워드 변수에 패스워드를 미리 지정해놓음

        login함수를 생성한 후 매개변수로 id와 pw를 받아와 넣어준다. 
        만약 미리 생성해둔 변수id, pw와 같다면 로그인 되었습니다. 출력
        id가 다르다면 아이디가 일치하지 않습니다. 출력
        pw가 다르다면 비밀번호가 일치하지 않습니다. 출력
        user가 입력한 id를 매개변수로 보내줄 것임(유제에게 받아올 변수 이름을 매개변수 이름과 통일시켜주면 됨)
        */

        let userId = "esha";
        let userPw = 12345;

        function login(id,pw){
            if(id == userId && pw ==userPw){
                document.write("로그인 되었습니다.");
            }else if(id !== userId){
                document.write("아이디가 일치하지 않습니다.");
            }else if(pw !== userPw){
                document.write("비밀번호가 일치하지 않습니다.");
            }
        }

        login("esha","12345");
        login("alle","12345");
        login("esha","1256");

                }
            else{
                document.write("아이디가 일치하지 않습니다.");

            }
        }
        

    </script>
