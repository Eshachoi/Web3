<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Break</title>
</head>
<body>
    <script>
// break문은 반복문을 중단시키는 역할을 합니다.
// for문, while문, do while문에서 사용 가능

        for(let i = 0; i <=10; i++){
            if(i == 6){
                break;
            }
            document.write(i, "<br>");
        }

    </script>
</body>
</html>
