<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가위바위보</title>
</head>
<body>
    <script>
        //사용자에게 가위, 바위, 보 중 하나의 값을 입력받는다. 
        //랜덤 숫자를 생성한다
        //빈 데이터 공간을 하나 생성한다 (예시로는 ex로 청하겠음)
        
        //생성한 랜덤 숫자가 1이라면 ex에 "가위" 대입"
        //생성한 랜덤 숫자가 2이라면 ex에 "바위" 대입"
        //생성한 랜덤 숫자가 3이라면 ex에 "보" 대입"
        //사용자의 입력값과 랜덥숫자가 같다면 비겼습니다! 컴퓨터도 (랜던값)을 냈습니다 출력
        //사용자가 이겼다면 축하합니다! 당신이 이겼습니다. (컴퓨터:컴퓨터 랜덤값) 출력
        //사용자가 졌다면, 아쉽군요! 컴퓨터가 이겼습니다 (컴퓨터:컴퓨터 랜덤값) 출력
        // && ||사용

        document.write("<h1>가위, 바위, 보 게임!</h1>");
        let randonNum = Math.ceil(Math.random()*3);
        let user = prompt("가위, 바위, 보 중 하나를 입력하세요!");
        let ex;
        
        
        switch(randomNum){
            case 1: ex = "가위";
            break;
            case 2: ex = "바위";
            break;
            case 3: ex = "보";
            break;

            default:
                alert("잘못 입력하셨습니다. 다시 입력해주세요!")
        }

        if(user == ex){
            document.write(`<p>비겼습니다! 컴퓨터도 ${ex}를 냈습니다.</p>`);
        }else if 
                ((user == "가위" && ex == "보") ||
                (user == "바위" && ex == "가위") ||
                (user == "보" && ex == "바위")){
                    document.write(`<p>축하합니다! 당신이 이겼습니다. 컴퓨터: ${ex}</p>`);
                }


    </script>
</body>
</html>
