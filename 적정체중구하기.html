<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>적정체중구하기</title>
</head>
<body>
    
    <script>
        //적정체중계산법
        // 적정체중 = (본인 신장 - 100) * 0.9
        //적정 체중은 **

        let height = 180;
        let nomalWeight = (height - 100)*0.9;
        document.write("적정 체중은" + nomalWeight + "입니다.");


    </script>
</body>
</html>
