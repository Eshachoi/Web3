<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>어버이날과 어린이날 차이</title>
</head>
<body>
    <script>
        let childrenDay = new Date("2025-05-05");
        let parentDay = new Date("2025-05-08");

        let difference = parentDay.getTime() - childrenDay.getTime();
        console.log(difference);

        //let result = Math(parentDay-childrenDay);
        document.write(`어버이날과 어린이날의 차이는 ${difference}일 입니다!<br>`);
    </script>
</body>
</html>
