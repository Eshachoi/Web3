<!DOCTYPE html>
<html lang="eko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom 선택</title>
</head>
<body>
    <div id="only_one_id">하나뿐인 아이디를 가진 요소</div>
    <div>
        <p class="class_text">Hi_1</p>
        <p class="class_text">Hi_2</p>
        <p class="class_text">Hi_3</p>
    </div>

    <script>
        //document object model
        /*
        1. getElementById : html의 id를 사용해서 특정요소를 가져 옴
           문법: document.getElementById("아이디이름");
           특징: id는 유일하기 때문에 이 방법으로 가져오면 항상 하나의 요소를 가져옴

        2. getElementByClassName : 클래스 이름으로 요소를 가져옴
            문법: getElementByClassName("클래스명");
            특징: 클래스는 여러 요소가 한꺼번에 공통된 클래스 이름을 가질 수 있기 때문에 
                이걸로 요소를 불러오면 여러 요소들의 list를 가져옴(HTMLCollection)
        
        3. querySelector : css선택자처럼 작성하여 첫번째 요소를 가져온다. 
            문법: document.querySelector("css선택자");
            특징: css에서 사용하는 방식 그대로 ("#아이디명") 또는 (".클래스명");

         4. querySelectorAll : css선택자처럼 작성하여 모든 요소를 가져온다. 
            문법: document.querySelectorAll("css선택자");
            특징: css에서 사용하는 방식 그대로 ("#아이디명") 또는 (".클래스명");
                이걸로 요소를 불러오면 여러 요소들을 NodeList형태로 가져온다. 
        
        5. getElementByTagName : 태그 이름으로 요소를 가져옴
            문법: getElementByTagName("태그이름");
            특징: div를 모두 가져오고 싶을 때
        
        어떤 것을 사용하면 좋을까요? 
        Id로 특정 요소 하나를 가져오고 싶을 때 -> getElementById
        클래스로 여러개의 요소를 가져오고 싶을 때 => getElementByClassName
        css선택자로 첫번째 요소를 가져오고 싶을 때 => querySelector
        css선택자로 모든 요소를 가져오고 싶을 때 => querySelectorAll
        */

        //let : 변할 수 있는 값을 담는 변수(변수)
        //const : 변하지 않는 값을 담는 상수!!(html처럼 변하지 않는것 가져올 때)

        const onlyOneId = document.getElementById("only_one_id");
        console.log(onlyOneId);

        const classText = document.getElementsByClassName("class_text");
        console.log(classText);
        console.log(classText[0]);

        const queryId = document.querySelector("#only_one_id");
        console.log(queryId);

        const queryClass = document.querySelector(".class_text");
        console.log(queryClass);

        const queryAllClass = document.querySelectorAll(".class_text");
        console.log(queryAllClass);

        queryAllClass.forEach((Element)=>{
            console.log(Element);
        })

        const allP = document.getElementsByTagName("p");
        console.log(allP);
    </script>
</body>
</html>
