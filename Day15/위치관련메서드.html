<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>위치관련</title>
</head>
<body>
    <!--innerHeight와 innerWidth-->
    <button onclick="showwindowSize()">브라우저 크기 보기</button>
    <p id=" size">

    </p>

    <hr>

    <!--innerHTML-->
    <div id="content">
        <p>이 내용이 바뀌거에요!</p>
    </div>

    <button onclick="changeContent()">내용 바꾸기</button>

    <script>
        function showwindowSize(){
            const height = window.innerHeight;
            //무조건 외우기: 브라우저 창의 내부 높이(뷰포트 높이)를 픽셀로 반환해 줌
            const width = window.innerWidth;
            document.getElementById("size").textContent = `높이 : ${height}px / 너비 : ${width}px`;
        }
        //const height = window.innerHeight;
        //console.log(height);

        //innerHTML: 요소의 내부 내용을 가져오거나 수정
        function changeContent(){
            const div = document.getElementById("content");
            div.innerHTML = "<h1>새로운 내용</h1><p>이제 변경되었습니다!</p>";
        }
        const div = document.getElementById("content");
        console.log(div);
    </script>
</body>
</html>
