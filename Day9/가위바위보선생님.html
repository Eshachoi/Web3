<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let userChoice = prompt("가위, 바위, 보 중 택1");
        let randomNum = Math.ceil(Math.random()*3);
        console.log(randomNum);
        let computerChoice;

        if(randomNum === 1){
            computerChoice = "가위";
        }else if(randomNum === 2){
            computerChoice = "바위";
        }else{
            computerChoice = "보";
        }

        if(userChoice === computerChoice){
            document.write(`<p>비겼습니다! 컴퓨터도 ${computerChoice}를 냈습니다!</p>`);
        }else if(
            (userChoice === "가위" && computerChoice =="보")||
            (userChoice === "바위" && computerChoice =="가위")||
            (userChoice === "보" && computerChoice =="바위")
        ){
           document.write(`<p>축하합니다! 사용자가 이겼습니다 (컴퓨터: ${computerChoice})</p>`); 
        }else{
            document.write(`<p>아쉽네요! 컴퓨터가 이겼습니다. (컴퓨터: ${computerChoice})</p>`);
        }
    </script>
</body>
</html>
