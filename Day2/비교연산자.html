<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비교연산자</title>
</head>
<body>
    <script>
        // a > b : a가 b 보다 크다.
        // a < b : a가 b보다 작다.
        // a >= b : a가 b보다 크거나 같다.
        // a <= b :a가 b보다 작거나 같다. 
        //  a = b : a 에다 b를 대입한다. 
        // a == b : a와 b는 같다. (자료형이 문자던 숫자건 표기된 숫자만 일치하면 같다라는 true를 반환한다)
        // a != b : a와 b는 다르다. (자료형 문자던 숫자건 상관없이 숫자 10과 문자 '10'이 같은 것으로 인식되어 
        // ㄴ15 != '15' = false로 출력)
        // a === b : a와 b는 같다(숫자형100과 문자형 "100"을 비교할 때 자료형인 타입까지 검사함)
        // a !== b : a와 b는 다르다. (숫자형 10과 문자형'10' 비교할 때 숫자는 같지만 자료형이 다르기 때문에
        // ㄴ 15 !== "15" : true로 출력)
        

        let a = 10;
        let b = 20; 
        let c = "10";
        let result;

        result = a >= b;
        console.log(result);

        result = a <= b;
        console.log(result);

        result = a == c;
        console.log(result);

        result = a === b;
        console.log(result);

        result = a != c;
        console.log(result);

        result = a !== c;
        console.log(result);


        </script>
</body>
</html>
